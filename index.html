<!DOCTYPE html>
<!-- Declara el tipo de documento como HTML5 -->
<html lang="es">
<!-- Define el idioma principal del documento como español -->
<head>
    <!-- Contiene metadatos y enlaces a recursos externos -->
    <meta charset="UTF-8">
    <!-- Establece la codificación de caracteres a UTF-8 para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura el viewport para diseño responsivo, ajustándose al ancho del dispositivo -->
    <link rel="icon" type="image/png" href="./assets/IMG_6634-removebg-preview.ico">
    <!-- Define el ícono de la pestaña del navegador (favicon) -->
    <title>Software Developer</title>
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Enlaza el archivo CSS principal para estilos personalizados -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <!-- Importa la fuente Material Icons de Google para íconos -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Enlaza la hoja de estilos de AOS (Animate On Scroll) desde un CDN -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Enlaza una versión adicional de AOS CSS desde unpkg -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- Importa la biblioteca EmailJS para enviar correos desde el cliente -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- Importa el script de AOS para animaciones al hacer scroll -->

    <!-- Metadatos Open Graph para redes sociales -->
    <meta property="og:title" content="Mi Portafolio - Juan">
    <!-- Título que aparece al compartir en redes sociales -->
    <meta property="og:description" content="Explora mi trabajo y proyectos en desarrollo web y tecnología.">
    <!-- Descripción para redes sociales -->
    <meta property="og:image" content="https://tusitio.com/imagen-preview.jpg">
    <!-- Imagen de vista previa al compartir (placeholder) -->
    <meta property="og:url" content="https://tusitio.com">
    <!-- URL canónica del sitio (placeholder) -->
    <meta property="og:type" content="website">
    <!-- Tipo de contenido para Open Graph -->

    <!-- Metadatos Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <!-- Tipo de tarjeta Twitter: imagen grande -->
    <meta name="twitter:title" content="Mi Portafolio - Juan">
    <!-- Título para Twitter -->
    <meta name="twitter:description" content="Explora mi trabajo y proyectos en desarrollo web y tecnología.">
    <!-- Descripción para Twitter -->
    <meta name="twitter:image" content="https://tusitio.com/imagen-preview.jpg">
    <!-- Imagen para Twitter (placeholder) -->
</head>
<body>
    <!-- Contiene el contenido visible de la página -->

    <!-- Botón de menú para dispositivos móviles -->
    <button class="menu-toggle">☰</button>
    <!-- Botón que muestra/oculta la barra de navegación en móviles -->

    <!-- Contenedor para el encabezado cargado dinámicamente -->
    <div id="header-container"></div>
    <!-- Div donde se cargará el contenido del encabezado mediante JavaScript -->

    <!-- Botón para cambiar el idioma -->
    <button id="language-switch">
        <!-- Imagen de la bandera que indica el idioma actual -->
        <img id="language-icon" src="./assets/language/argentina.svg" alt="Flag" width="35" height="24">
    </button>  

    <!-- Botón para cambiar entre modo claro y oscuro -->
    <button id="theme-switch">
        <!-- Ícono SVG para modo claro (luna) -->
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
        <!-- Ícono SVG para modo oscuro (sol) -->
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
    </button>

    <!-- Contenedores para secciones cargadas dinámicamente -->
    <div id="inicio-container"></div>
    <!-- Contenedor para la sección "Inicio" -->
    
    <div id="sobre-mi-container"></div>
    <!-- Contenedor para la sección "Sobre mí" -->
    
    <div id="tecnologias-container"></div>
    <!-- Contenedor para la sección "Tecnologías" -->
    
    <div id="proyectos-container"></div>
    <!-- Contenedor para la sección "Proyectos" -->
    
    <div id="educacion-container"></div>
    <!-- Contenedor para la sección "Educación" -->
    
    <div id="contacto-container"></div>
    <!-- Contenedor para la sección "Contacto" -->
    
    <!-- Scripts JavaScript para funcionalidades dinámicas -->
    <script src="./js/navbar.js"></script>
    <!-- Script para la barra de navegación fija -->
    <script src="./js/carousel.js"></script>
    <!-- Script para los carruseles en la sección de proyectos -->
    <script src="./js/email.js"></script>
    <!-- Script para manejar el envío de correos con EmailJS -->
    <script src="./js/theme.js"></script>
    <!-- Script para alternar entre modo claro y oscuro -->
    <script src="./js/modal.js"></script>
    <!-- Script para gestionar los modales (como certificados en educación) -->
    <script src="./js/navbar-mobile.js"></script>
    <!-- Script para el menú móvil (botón hamburguesa) -->
    <script src="./js/language.js"></script>
    <!-- Script para cambiar el idioma de la página -->
    <script src="./js/aos.js"></script>
    <!-- Script para inicializar las animaciones de AOS -->
    <script src="./js/header.js"></script>
    <!-- Script para cargar el contenido del encabezado -->
    <script src="./js/loadSections.js"></script>
    <!-- Script principal para cargar todas las secciones dinámicamente -->
</body>
</html>
