<!-- Define la sección "Sobre mí" con un ID único y una clase para estilos -->
<section id="sobre-mi" class="section">
    <!-- Contenedor principal que divide la sección en dos partes -->
    <div class="primera-parte">
        <!-- Parte izquierda con una imagen y animación AOS desde la derecha -->
        <div class="izquierda" data-aos="fade-right">
            <!-- Imagen personal con clase para estilos y atributo alt para accesibilidad -->
            <img src="./assets/IMG_6208.JPEG" alt="Foto personal" class="imagen">
        </div>
        <!-- Parte derecha con texto y animaciones AOS desde la izquierda -->
        <div class="derecha" data-aos="fade-left">
            <!-- Título vacío que será rellenado dinámicamente, con animación AOS -->
            <h2 data-aos="fade-up"></h2>
            <!-- Primer párrafo vacío, con animación AOS retrasada 200ms -->
            <p data-aos="fade-up" data-aos-delay="200"></p>
            <!-- Segundo párrafo vacío, con animación AOS retrasada 400ms -->
            <p data-aos="fade-up" data-aos-delay="400"></p>
            <!-- Tercer párrafo vacío, con animación AOS retrasada 600ms -->
            <p data-aos="fade-up" data-aos-delay="600"></p>
            <!-- Cuarto párrafo vacío, con animación AOS retrasada 800ms -->
            <p data-aos="fade-up" data-aos-delay="800"></p>
        </div>
    </div>
</section>
