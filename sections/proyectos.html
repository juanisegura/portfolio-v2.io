<!-- Define la sección de proyectos con un ID único y una clase para estilos -->
<section id="proyectos" class="projects-section">
    <!-- Título principal de la sección, vacío para ser rellenado dinámicamente, con animación AOS -->
    <h2 class="section-title" data-aos="fade-up"></h2>
    
    <!-- Primera tarjeta de proyecto con animación AOS desde la derecha -->
    <div class="project-card" data-aos="fade-right">
        <!-- Contenedor del carrusel para mostrar imágenes -->
        <div class="carousel">
            <!-- Botón para retroceder en el carrusel -->
            <button class="carousel-btn prev-btn"><</button>
            <!-- Contenedor de las imágenes del carrusel -->
            <div class="carousel-images">
                <img src="./assets/projects/project2-1.png" alt="Imagen 1 del proyecto">
                <img src="./assets/projects/project2-2.png" alt="Imagen 2 del proyecto">
                <img src="./assets/projects/project2-3.png" alt="Imagen 3 del proyecto">
                <img src="./assets/projects/project2-4.png" alt="Imagen 4 del proyecto">
                <img src="./assets/projects/project2-5.png" alt="Imagen 5 del proyecto">
            </div>
            <!-- Botón para avanzar en el carrusel -->
            <button class="carousel-btn next-btn">></button>
        </div>
        <!-- Información textual del proyecto con animación AOS desde la izquierda -->
        <div class="project-info" data-aos="fade-left">
            <!-- Título del proyecto, vacío para ser rellenado dinámicamente -->
            <h3></h3>
            <!-- Descripción del proyecto, vacía para ser rellenada dinámicamente -->
            <p></p>
            <!-- Contenedor de etiquetas (tags) del proyecto -->
            <div class="tags">
                <!-- Etiqueta vacía con animación AOS y retraso -->
                <span class="tag" data-aos="zoom-in" data-aos-delay="100"></span>
                <span class="tag" data-aos="zoom-in" data-aos-delay="200"></span>
                <span class="tag" data-aos="zoom-in" data-aos-delay="300"></span>
            </div>
            <!-- Pie del proyecto con enlace a GitHub y animación AOS -->
            <div class="project-footer" data-aos="fade-up">
                <!-- Botón de GitHub, vacío, abre enlace en nueva pestaña -->
                <a href="https://github.com/juanisegura/consultorio-nivel-inicial" target="_blank" class="github-btn"></a>
            </div>
        </div>
    </div>
    
    <!-- Segunda tarjeta de proyecto con animación AOS desde la derecha -->
    <div class="project-card" data-aos="fade-right">
        <div class="carousel">
            <button class="carousel-btn prev-btn"><</button>
            <div class="carousel-images">
                <img src="./assets/projects/project1-1.png" alt="Imagen 1 del proyecto">
                <img src="./assets/projects/project1-2.png" alt="Imagen 2 del proyecto">
                <img src="./assets/projects/project1-3.png" alt="Imagen 3 del proyecto">
                <img src="./assets/projects/project1-4.png" alt="Imagen 4 del proyecto">
                <img src="./assets/projects/project1-5.png" alt="Imagen 5 del proyecto">
            </div>
            <button class="carousel-btn next-btn">></button>
        </div>
        <div class="project-info" data-aos="fade-left">
            <h3></h3> <!-- Título del proyecto vacío -->
            <p></p>   <!-- Descripción vacía -->
            <div class="tags">
                <span class="tag" data-aos="zoom-in" data-aos-delay="100"></span>
                <span class="tag" data-aos="zoom-in" data-aos-delay="200"></span>
                <span class="tag" data-aos="zoom-in" data-aos-delay="300"></span>
                <span class="tag" data-aos="zoom-in" data-aos-delay="400"></span>
            </div>
            <div class="project-footer" data-aos="fade-up">
                <a href="https://github.com/juanisegura/final-project-ImitacionWeb" target="_blank" class="github-btn"></a>
            </div>
        </div>
    </div>

    <!-- Tercera tarjeta de proyecto con animación AOS desde la derecha -->
    <div class="project-card" data-aos="fade-right">
        <div class="carousel">
            <button class="carousel-btn prev-btn"><</button>
            <div class="carousel-images">
                <img src="./assets/projects/project3-1.png" alt="Imagen 1 del portafolio">
                <img src="./assets/projects/project3-2.png" alt="Imagen 2 del portafolio">
                <img src="./assets/projects/project3-3.png" alt="Imagen 3 del portafolio">
            </div>
            <button class="carousel-btn next-btn">></button>
        </div>
        <div class="project-info" data-aos="fade-left">

            <div class="project-footer" data-aos="fade-up">
                <!-- Botones de GitHub para versiones V1 y V2, vacíos, abren en nueva pestaña -->
                <a href="https://github.com/juanisegura/portfolio-web-v1.io" target="_blank" class="github-btn"></a>
